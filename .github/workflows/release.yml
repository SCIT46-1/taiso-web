name: Build Frontend and Backend on PR Merge

on:
  pull_request:
    types:
      - closed  # PR이 닫힐 때 (Merge 포함)
    branches:
      - main  # main 브랜치로 병합될 때만 실행

jobs:
  build-and-release:
    if: github.event.pull_request.merged == true  # PR이 Merge된 경우에만 실행
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Frontend Build (React + Vite)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: taiso-web/frontend  # frontend 폴더에서 실행

      - name: Build Frontend
        run: npm run build
        working-directory: taiso-web/frontend  # frontend 폴더에서 실행

      - name: Archive Frontend Build
        run: zip -r frontend-build.zip ./dist
        working-directory: taiso-web/frontend  # frontend 빌드 결과 압축

      # ✅ Backend Build (Spring Boot + Gradle)
      - name: Setup JDK
        uses: actions/setup-java@v8
        with:
          distribution: 'temurin'
          java-version: '17'  # 사용 중인 Java 버전에 맞게 수정

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew
        working-directory: taiso-web/bike-api

      - name: Build Backend
        run: ./gradlew build
        working-directory: taiso-web/bike-api  # backend 빌드 실행

      - name: Archive Backend Build
        run: zip -r backend-build.zip ./build/libs/*.jar
        working-directory: taiso-web/bike-api  # backend 빌드 결과 압축

      # ✅ GitHub Release 생성
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            taiso-web/frontend/frontend-build.zip
            taiso-web/bike-api/backend-build.zip
          token: ${{ secrets.GITHUB_TOKEN }}
          release_name: "Release from PR #${{ github.event.pull_request.number }}"
          body: "This release is generated from PR #${{ github.event.pull_request.number }} merged into main."
          draft: false
          prerelease: false
